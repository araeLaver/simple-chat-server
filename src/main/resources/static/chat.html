<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAM Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #16213e;
            padding: 1rem 2rem;
            border-bottom: 2px solid #0f3460;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #00d9ff;
        }

        .header-info {
            font-size: 0.9rem;
            color: #aaa;
        }

        .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f00;
            margin-right: 0.5rem;
        }

        .status.connected {
            background: #0f0;
        }

        /* Messages */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
            align-items: center;
        }

        .message-sender {
            font-weight: 600;
            color: #00d9ff;
        }

        .message-time {
            font-size: 0.75rem;
            color: #888;
        }

        .message-text {
            background: #16213e;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.own .message-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .system-message {
            text-align: center;
            color: #888;
            font-size: 0.85rem;
            padding: 0.5rem;
        }

        /* Input */
        .input-area {
            background: #16213e;
            border-top: 2px solid #0f3460;
            padding: 1.5rem 2rem;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
        }

        #messageInput {
            flex: 1;
            background: #1a1a2e;
            border: 2px solid #0f3460;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #eee;
            font-size: 1rem;
            resize: none;
            max-height: 100px;
        }

        #messageInput:focus {
            outline: none;
            border-color: #00d9ff;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 0.5rem;
            padding: 0 2rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .logout-btn {
            background: transparent;
            border: 2px solid #00d9ff;
            color: #00d9ff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #00d9ff;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>⚡ BEAM Chat</h1>
            <div class="header-info">
                <span class="status" id="status"></span>
                <span id="statusText">연결 중...</span>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>

    <div id="messages"></div>

    <div class="input-area">
        <div class="input-wrapper">
            <textarea
                id="messageInput"
                placeholder="메시지를 입력하세요... (Enter: 전송, Shift+Enter: 줄바꿈)"
                rows="1"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script src="/js/simple-chat.js"></script>
</body>
</html>
