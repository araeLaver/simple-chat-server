<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ ChatApp - ÌòÑÎåÄÏ†Å Ï±ÑÌåÖ ÌîåÎû´Ìèº</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí¨</text></svg>">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #10b981;
            --background-light: #ffffff;
            --background-dark: #1f2937;
            --surface-light: #f9fafb;
            --surface-dark: #374151;
            --text-light: #111827;
            --text-dark: #f9fafb;
            --border-light: #e5e7eb;
            --border-dark: #4b5563;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, var(--surface-light) 100%);
            color: var(--text-light);
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--surface-dark) 100%);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--background-light);
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .dark-mode .header {
            background: var(--background-dark);
            box-shadow: var(--shadow-dark);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--surface-light);
            transform: scale(1.1);
        }

        .dark-mode .theme-toggle:hover {
            background: var(--surface-dark);
        }
        .chat-container {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        .chat-main {
            flex: 2;
        }
        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .room-list, .user-list {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .room-list h3, .user-list h3 {
            margin-top: 0;
            color: #0066cc;
        }
        .room-item, .user-item {
            padding: 5px;
            margin: 2px 0;
            background-color: white;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
        }
        .room-item:hover {
            background-color: #e8f4fd;
        }
        .room-item.active {
            background-color: #0066cc;
            color: white;
        }
        .current-room {
            font-weight: bold;
            margin-bottom: 10px;
            color: #0066cc;
        }
        .file-message {
            background-color: #f0f8ff !important;
            border-left: 4px solid #0066cc;
        }
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        .file-icon {
            font-size: 20px;
        }
        .download-btn {
            background-color: #0066cc;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
        }
        .download-btn:hover {
            background-color: #0052a3;
        }
        .file-upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        #fileInput {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #uploadButton {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #uploadButton:hover {
            background-color: #218838;
        }
        #uploadButton:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #chatBox {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            background-color: white;
        }
        .message .sender {
            font-weight: bold;
            color: #0066cc;
        }
        .system-message {
            background-color: #e8f4fd !important;
            font-style: italic;
            color: #666;
        }
        .message .timestamp {
            font-size: 12px;
            color: #666;
            float: right;
        }
        #inputContainer {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0052a3;
        }
        #authContainer, #usernameContainer {
            margin-bottom: 20px;
        }
        #usernameInput, .auth-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .auth-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .auth-form h3 {
            margin-top: 0;
            color: #0066cc;
        }
        .auth-form input {
            display: block;
            width: 200px;
            margin-bottom: 10px;
        }
        .auth-form button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .auth-form button:hover {
            background-color: #0052a3;
        }
        .auth-toggle {
            color: #0066cc;
            cursor: pointer;
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Í∞ÑÎã®Ìïú Ï±ÑÌåÖ</h1>
    
    <div id="authContainer">
        <div id="loginForm" class="auth-form">
            <h3>Î°úÍ∑∏Ïù∏</h3>
            <input type="text" id="loginUsername" class="auth-input" placeholder="ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ">
            <input type="password" id="loginPassword" class="auth-input" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏">
            <button onclick="login()">Î°úÍ∑∏Ïù∏</button>
            <span class="auth-toggle" onclick="toggleAuthForm()">ÌöåÏõêÍ∞ÄÏûÖ</span>
        </div>
        
        <div id="registerForm" class="auth-form hidden">
            <h3>ÌöåÏõêÍ∞ÄÏûÖ</h3>
            <input type="text" id="registerUsername" class="auth-input" placeholder="ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ">
            <input type="password" id="registerPassword" class="auth-input" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ (4Ïûê Ïù¥ÏÉÅ)">
            <input type="email" id="registerEmail" class="auth-input" placeholder="Ïù¥Î©îÏùº (ÏÑ†ÌÉùÏÇ¨Ìï≠)">
            <button onclick="register()">ÌöåÏõêÍ∞ÄÏûÖ</button>
            <span class="auth-toggle" onclick="toggleAuthForm()">Î°úÍ∑∏Ïù∏</span>
        </div>
    </div>
    
    <div id="usernameContainer" class="hidden">
        <div>Î°úÍ∑∏Ïù∏Îêú ÏÇ¨Ïö©Ïûê: <strong id="loggedInUser"></strong></div>
        <button onclick="connect()">Ï±ÑÌåÖ ÏãúÏûë</button>
        <button onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
    </div>
    
    <div class="chat-container">
        <div class="chat-main">
            <div class="current-room" id="currentRoom">Ï±ÑÌåÖÎ∞©ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</div>
            <div id="chatBox"></div>
            <div id="inputContainer">
                <input type="text" id="messageInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." disabled>
                <button id="sendButton" onclick="sendMessage()" disabled>Ï†ÑÏÜ°</button>
            </div>
            <div class="file-upload-container">
                <input type="file" id="fileInput" disabled>
                <button id="uploadButton" onclick="uploadFile()" disabled>ÌååÏùº ÏóÖÎ°úÎìú</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="room-list">
                <h3>Ï±ÑÌåÖÎ∞© Î™©Î°ù</h3>
                <div id="roomList"></div>
            </div>
            <div class="user-list">
                <h3>ÌòÑÏû¨ Î∞© ÏÇ¨Ïö©Ïûê</h3>
                <div id="userList"></div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let username = '';
        let currentRoomId = null;
        let isAuthenticated = false;

        function toggleAuthForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                alert('ÏÇ¨Ïö©Ïûê Ïù¥Î¶ÑÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ' + data.error);
                } else {
                    alert('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!');
                    isAuthenticated = true;
                    username = data.username;
                    document.getElementById('loggedInUser').textContent = username;
                    document.getElementById('authContainer').classList.add('hidden');
                    document.getElementById('usernameContainer').classList.remove('hidden');
                }
            })
            .catch(error => {
                alert('Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•ò: ' + error.message);
            });
        }

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const email = document.getElementById('registerEmail').value.trim();
            
            if (!username || !password) {
                alert('ÏÇ¨Ïö©Ïûê Ïù¥Î¶ÑÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('ÌöåÏõêÍ∞ÄÏûÖ Ïã§Ìå®: ' + data.error);
                } else {
                    alert('ÌöåÏõêÍ∞ÄÏûÖ ÏÑ±Í≥µ! Ïù¥Ï†ú Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                    toggleAuthForm(); // Î°úÍ∑∏Ïù∏ ÌèºÏúºÎ°ú Ï†ÑÌôò
                    document.getElementById('loginUsername').value = username;
                }
            })
            .catch(error => {
                alert('ÌöåÏõêÍ∞ÄÏûÖ Ï§ë Ïò§Î•ò: ' + error.message);
            });
        }

        function logout() {
            isAuthenticated = false;
            username = '';
            currentRoomId = null;
            
            if (socket) {
                socket.close();
            }
            
            document.getElementById('authContainer').classList.remove('hidden');
            document.getElementById('usernameContainer').classList.add('hidden');
            document.getElementById('chatBox').innerHTML = '';
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendButton').disabled = true;
            document.getElementById('fileInput').disabled = true;
            document.getElementById('uploadButton').disabled = true;
            document.getElementById('currentRoom').textContent = 'Ï±ÑÌåÖÎ∞©ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî';
            
            // Ìèº Ï¥àÍ∏∞Ìôî
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerEmail').value = '';
        }

        function connect() {
            if (!isAuthenticated) {
                alert('Î®ºÏ†Ä Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            socket = new WebSocket('ws://localhost:8080/chat');
            
            socket.onopen = function(event) {
                addMessage('ÏãúÏä§ÌÖú', 'ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞ÎêòÏóàÏäµÎãàÎã§. Ï±ÑÌåÖÎ∞©ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.', getCurrentTime(), 'system');
            };

            socket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                if (message.type === 'roomlist') {
                    updateRoomList(JSON.parse(message.content));
                } else if (message.type === 'userlist') {
                    updateUserList(JSON.parse(message.content));
                } else {
                    addMessage(message.sender, message.content, message.timestamp, message.type);
                }
            };

            socket.onclose = function(event) {
                addMessage('ÏãúÏä§ÌÖú', 'Ï±ÑÌåÖ Ïó∞Í≤∞Ïù¥ ÎÅäÏñ¥Ï°åÏäµÎãàÎã§.', getCurrentTime());
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
            };

            socket.onerror = function(error) {
                addMessage('ÏãúÏä§ÌÖú', 'Ïó∞Í≤∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', getCurrentTime());
            };
        }

        function disconnect() {
            if (socket) {
                socket.close();
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && socket && socket.readyState === WebSocket.OPEN && currentRoomId) {
                const chatMessage = {
                    sender: username,
                    content: message,
                    type: "message",
                    roomId: currentRoomId
                };
                
                socket.send(JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }

        function joinRoom(roomId, roomName) {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert('Î®ºÏ†Ä ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            currentRoomId = roomId;
            document.getElementById('currentRoom').textContent = roomName;
            document.getElementById('chatBox').innerHTML = '';
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('fileInput').disabled = false;
            document.getElementById('uploadButton').disabled = false;
            
            const joinMessage = {
                sender: username,
                type: "joinRoom",
                roomId: roomId
            };
            
            socket.send(JSON.stringify(joinMessage));
            
            document.querySelectorAll('.room-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-room-id="${roomId}"]`).classList.add('active');
        }

        function addMessage(sender, content, timestamp, type) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            
            if (type === 'file') {
                messageDiv.className = 'message file-message';
                const fileData = JSON.parse(content);
                messageDiv.innerHTML = `
                    <span class="timestamp">${timestamp}</span>
                    <span class="sender">${sender}:</span> ÌååÏùºÏùÑ Í≥µÏú†ÌñàÏäµÎãàÎã§.
                    <div class="file-info">
                        <span class="file-icon">üìé</span>
                        <span>${fileData.originalName} (${formatFileSize(fileData.size)})</span>
                        <a href="${fileData.downloadUrl}" class="download-btn" download>Îã§Ïö¥Î°úÎìú</a>
                    </div>
                    <div style="clear: both;"></div>
                `;
            } else {
                messageDiv.className = 'message' + (type === 'system' ? ' system-message' : '');
                messageDiv.innerHTML = `
                    <span class="timestamp">${timestamp}</span>
                    <span class="sender">${sender}:</span> ${content}
                    <div style="clear: both;"></div>
                `;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('ÌååÏùºÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (!currentRoomId) {
                alert('Ï±ÑÌåÖÎ∞©Ïóê ÏûÖÏû•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('sender', username);
            formData.append('roomId', currentRoomId);
            
            document.getElementById('uploadButton').disabled = true;
            document.getElementById('uploadButton').textContent = 'ÏóÖÎ°úÎìú Ï§ë...';
            
            fetch('/api/files/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('ÌååÏùº ÏóÖÎ°úÎìú Ïã§Ìå®: ' + data.error);
                } else {
                    const fileMessage = {
                        sender: username,
                        content: JSON.stringify(data),
                        type: 'file',
                        roomId: currentRoomId
                    };
                    
                    socket.send(JSON.stringify(fileMessage));
                    fileInput.value = '';
                }
            })
            .catch(error => {
                alert('ÌååÏùº ÏóÖÎ°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
            })
            .finally(() => {
                document.getElementById('uploadButton').disabled = false;
                document.getElementById('uploadButton').textContent = 'ÌååÏùº ÏóÖÎ°úÎìú';
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updateRoomList(rooms) {
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';
            
            rooms.forEach(room => {
                const roomDiv = document.createElement('div');
                roomDiv.className = 'room-item';
                roomDiv.setAttribute('data-room-id', room.roomId);
                roomDiv.textContent = `${room.roomName} (${room.userCount})`;
                roomDiv.onclick = () => joinRoom(room.roomId, room.roomName);
                roomList.appendChild(roomDiv);
            });
        }

        function updateUserList(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.textContent = user.username;
                userList.appendChild(userDiv);
            });
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString('ko-KR');
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
