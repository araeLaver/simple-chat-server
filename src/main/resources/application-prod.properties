# Production Profile Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration - Production Schema
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-divine-bird-a1f4mly5.ap-southeast-1.pg.koyeb.app/unble?currentSchema=chat&sslmode=require}
spring.datasource.username=${DATABASE_USERNAME:unble}
spring.datasource.password=${DATABASE_PASSWORD:npg_1kjV0mhECxqs}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=chat

# SQL initialization (manual control for production)
spring.sql.init.mode=embedded
spring.sql.init.schema-locations=classpath:db/init-chat.sql
spring.sql.init.continue-on-error=false

# Connection Pool Configuration (Production optimized)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Logging (Production - less verbose)
logging.level.root=INFO
logging.level.com.chat=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS settings - Configured in WebConfig.java (using cors.allowed-origins from application.properties)
# Set CORS_ALLOWED_ORIGINS environment variable in production

# SSL Configuration for PostgreSQL
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

# Production-specific settings
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Flyway - Disabled (using JPA ddl-auto instead to handle missing tables)
spring.flyway.enabled=false

# Actuator settings for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.probes.enabled=true