# Production Profile Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration - Production Schema
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-blue-unit-a2ev3s9x.eu-central-1.pg.koyeb.app/koyebdb?currentSchema=chatapp_prod&sslmode=require}
spring.datasource.username=${DATABASE_USERNAME:koyeb-adm}
spring.datasource.password=${DATABASE_PASSWORD:TRQuyavq9W5B}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=chatapp_prod

# SQL initialization (manual control for production)
spring.sql.init.mode=embedded
spring.sql.init.schema-locations=classpath:db/init-chatapp-prod.sql
spring.sql.init.continue-on-error=false

# Connection Pool Configuration (Production optimized)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Logging (Production - less verbose)
logging.level.root=INFO
logging.level.com.chat=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS settings (Production - should be more restrictive)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-production-domain.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# SSL Configuration for PostgreSQL
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

# Production-specific settings
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Actuator settings for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.probes.enabled=true