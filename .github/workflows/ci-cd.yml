name: ğŸš€ ChatApp CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ğŸ”§ Run tests
      run: mvn clean test
      
    - name: ğŸ“Š Generate test report
      uses: dorny/test-reporter@v1
      if: always() && hashFiles('target/surefire-reports/*.xml') != ''
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        
    - name: ğŸ—ï¸ Build application
      run: mvn clean package -DskipTests
      
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: chatapp-jar
        path: target/*.jar

  deploy-dev:
    name: ğŸš§ Deploy to Development
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¤ Download artifact
      uses: actions/download-artifact@v4
      with:
        name: chatapp-jar
        path: target/
        
    - name: ğŸš€ Deploy to Koyeb (Dev)
      env:
        KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
      run: |
        echo "Deploying to development environment..."
        curl -X POST "https://app.koyeb.com/v1/apps" \
          -H "Authorization: Bearer $KOYEB_API_TOKEN" \
          -H "Content-Type: application/json" \
          -d '{
            "name": "chatapp-dev",
            "services": [{
              "name": "chatapp-dev-service",
              "git": {
                "repository": "github.com/araeLaver/simple-chat-server",
                "branch": "develop"
              },
              "instance_types": [{"type": "free"}],
              "ports": [{"port": 8000, "protocol": "http"}],
              "env": [
                {"key": "SPRING_PROFILES_ACTIVE", "value": "prod"},
                {"key": "PORT", "value": "8000"}
              ]
            }]
          }'
        
  deploy-prod:
    name: ğŸ¯ Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¤ Download artifact
      uses: actions/download-artifact@v4
      with:
        name: chatapp-jar
        path: target/
        
    - name: ğŸš€ Deploy to Koyeb (Prod)
      env:
        KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
      run: |
        echo "Deploying to production environment..."
        curl -X POST "https://app.koyeb.com/v1/apps" \
          -H "Authorization: Bearer $KOYEB_API_TOKEN" \
          -H "Content-Type: application/json" \
          -d '{
            "name": "chatapp-prod",
            "services": [{
              "name": "chatapp-prod-service",
              "git": {
                "repository": "github.com/araeLaver/simple-chat-server",
                "branch": "main"
              },
              "instance_types": [{"type": "nano"}],
              "ports": [{"port": 8000, "protocol": "http"}],
              "env": [
                {"key": "SPRING_PROFILES_ACTIVE", "value": "prod"},
                {"key": "PORT", "value": "8000"}
              ]
            }]
          }'
        
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'